<form name="addAccount" ng-submit="save(account)">

    <div ng-include="'views/message/message.html'"/>

    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h3 class="modal-title">{{selections.text}}</h3>
    </div>

    <div class="form-group">
        <div>
            <label class="form-control-static">Accountame:</label>
            <input name="name" 
                   required class="form-control" 
                   type="text" 
                   ng-model="account.name" 
                   placeholder="Account name" 
                   autofocus
                   popover-trigger="'focus'"
                   title="The name of the account"/>                     
        </div>
    </div>

    <div class="modal-footer">
        <section>
            <div class="checkbox" id="leftCheckbox" ng-show="{{selections.edit === false}}">
                <label>
                    <input type="checkbox" ng-model="selections.addMore" />
                    Add more
                </label>
            </div>
            <div class="right" id="rightButtons">
                <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </section>
    </div>

</form>
